<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

    <f:if condition="{accordions}">
        <f:variable name="activeElement" value="{tx_accordion_active}" />
        <f:variable name="accordionStyle" value="{tx_accordion_style}" />
        <f:variable name="accordionOpenStyle" value="{tx_accordion_open}" />
        <f:if condition="{accordionStyle} == 'semi-collapse'">
            <f:then>
                <div class="accordion {accordionStyle} {tx_accordion_height}" id="accordion-{data.uid}">
                    <f:for each="{accordions}" as="accordion">
                        <f:render partial="SemiCollapseAccordion" arguments="{_all}" />
                    </f:for>
                </div>
            </f:then>
            <f:else>
                <div class="accordion" id="accordion-{data.uid}">
                    <f:for each="{accordions}" as="accordion" iteration="iteration">
                        <f:render partial="NormalAccordion" arguments="{_all}" />
                    </f:for>
                </div>
            </f:else>
        </f:if>
        <f:if condition="{lib.ucph_content_accordions.pagejs !== ''}">
            <f:asset.script identifier="semicollapseJs" src="{f:cObject(typoscriptObjectPath: 'lib.ucph_content_accordions.pagejs')}" />
        </f:if>
    </f:if>
</f:section>

</html>
